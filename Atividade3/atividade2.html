<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="css/bootstrap-reboot.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-grid.css" rel="stylesheet">
    </header>

<body>
    <section>

        <form action="">
            <div class="jumbotron jumbotron-fluid" style="background-color: rgb(0, 199, 10);">
                <div class="container">
                    <h1 class="display-4">Bem vindo!</h1>
                </div>
                <br>
            </div>


            <div class="container">
                <p class="lead">Lorem Ipsum é simplesmente um texto fictício da indústria de impressão e composição.
                    Lorem Ipsum tem sido o texto fictício padrão da indústria desde os anos 1500,
                </p>

            </div>

            <div class="container border" style="padding:3%;">

                <h2>Informações de contato</h2>

                <label for="nome" style="padding-top:3%">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" style="width: 50%;" required
                    placeholder="Digite o seu nome">


                <label for="email" style="padding-top:3%">Email</label>
                <input type="email" id="email" name="email" class="form-control" style="width: 50%;"
                    placeholder="Digite seu email" required>

                <label for="telefone" style="padding-top:3%">Telefone</label>
                <input type="text" id="telefone" name="telefone" class="form-control" style="width: 50%;"
                    placeholder="Digite seu telefone" required>
            </div>
            <br>
            <div class="container border" style="padding:3%;">

                <label for="endereço" style="padding-top:3%">Endereço</label>
                <input type="text" id="endereço" name="Endereço" class="form-control" style="width: 50%;" required
                    placeholder="Digite o seu endereço">

                <label for="endereço2" style="padding-top:3%">Endereço secundario</label>
                <input type="text" id="endereço2" name="Endereço2" class="form-control" style="width: 50%;" required
                    placeholder="Digite o seu endereço secundario">

                <label for="cidade" style="padding-top:3%">Cidade</label>
                <input type="text" id="cidade" name="cidade" class="form-control" style="width: 50%;" required
                    placeholder="Digite a cidade em que você mora">

                <label for="cpf" style="padding-top:3%">CEP</label>
                <input type="text" id="cpf" name="cpf" class="form-control" style="width: 50%;" required
                    placeholder="Digite o seu CEP">

                <label for="país" style="padding-top:3%">País</label>
                <input type="text" id="pais" name="pais" class="form-control" style="width: 50%;" required
                    placeholder="Digite o país em que você vive">





            </div>
            <br>
            <br>
           <div style="text-align:center;" input type="submit" class="btn btn-secondary" value="Enviar" >CLIQUE PARA ENVIAR</div>
            
        </form>


    </section>
</body>

</html>
